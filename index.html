<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Puerto Rico Migration Visualization</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* Estilos cr√≠ticos para asegurar pantalla completa */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="app">
    <header>
      <h1>Puerto Rico Migration Flow Visualization</h1>
      <div class="subtitle">Migration patterns between Puerto Rico and the United States (1980-2020)</div>
    </header>
    <main>
      <div id="map"></div>
      <div class="controls-container">
        <div class="control-header">
          <div>
            <span>Year: </span>
            <span id="year-label" class="year-display">1990</span>
          </div>
          <div>
            <span>Net Migration: </span>
            <span id="value-display" class="migration-value">0</span>
          </div>
        </div>
        <div class="slider-container">
          <input type="range" id="year-slider" min="1990" max="2020" value="1990" step="1">
        </div>
        <div class="legend">
          <div class="legend-item">
            <span class="legend-color outflow"></span>
            <span>Outflow from PR</span>
          </div>
          <div class="legend-item">
            <span class="legend-color inflow"></span>
            <span>Inflow to PR</span>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-polylinedecorator/dist/leaflet.polylineDecorator.js"></script>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
